<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Quiz-App</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
  <script src="script.js" defer></script>
</head>
<body>

<section class="section">
  <div class="container is-active" data-js-root>
    <h1 class="container__title">Quiz Game</h1>
    <div class="container__score">
      <span data-js-first-score>0</span>/<span data-js-second-score>0</span>
    </div>
    <div
      class="container__question"
      data-js-question
    >
      Loading new questions...
    </div>
    <div
      class="container__category"
      data-js-category
    >Loading</div>
    <div
      class="container__list"
      data-js-list
    >
      <button
        class="container__button"
        type="button"
        data-js-button
      >
        1. <span class="answer-options" data-js-item></span>
      </button>
      <button
        class="container__button"
        type="button"
        data-js-button
      >
        2. <span class="answer-options" data-js-item></span>
      </button>
      <button
        class="container__button"
        type="button"
        data-js-button
      >
        3. <span class="answer-options" data-js-item></span>
      </button>
      <button
        class="container__button"
        type="button"
        data-js-button
      >
        4. <span class="answer-options" data-js-item></span>
      </button>
    </div>
    <button
      class="check-answer"
      type="button"
      data-js-next-button
    >
      check answer
    </button>
  </div>
  <div class="final-result" data-js-final-result>
    <p class="final-resul__description">
      Your final score is
      <span data-js-first-final-point></span> points out of
      <span data-js-second-final-point></span>
    </p>
    <button
      class="final-result__reset-button"
      type="button"
      data-js-reset-button
    >
      Start over
    </button>
  </div>
</section>

</body>
</html>
